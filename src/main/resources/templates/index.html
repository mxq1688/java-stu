<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .api-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .api-link {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .api-link:hover {
            background: #0056b3;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Spring Boot 用户管理系统</h1>
        
        <div class="stats">
            <h3>📊 系统统计</h3>
            <p>当前用户总数: <span class="success" th:text="${userCount}">0</span> 人</p>
            <p>系统状态: <span class="success">运行正常</span></p>
        </div>
        
        <h2>👥 用户列表</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">张三</td>
                    <td th:text="${user.email}">zhangsan@example.com</td>
                    <td th:text="${user.age}">25</td>
                </tr>
            </tbody>
        </table>
        
        <div class="api-section">
            <h3>🔗 API接口测试</h3>
            <p>点击下面链接测试不同的API接口：</p>
            
            <a href="/api/users" class="api-link" target="_blank">
                📋 获取所有用户 (JSON)
            </a>
            
            <a href="/api/users/1" class="api-link" target="_blank">
                👤 获取用户1信息
            </a>
            
            <a href="/health" class="api-link" target="_blank">
                ❤️ 系统健康检查
            </a>
            
            <div style="margin-top: 15px;">
                <p><strong>💡 提示:</strong></p>
                <ul>
                    <li>访问 <code>/api/users</code> 查看JSON格式的用户数据</li>
                    <li>使用Postman等工具可以测试POST、DELETE请求</li>
                    <li>修改代码后会自动重载，无需重启服务器</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
